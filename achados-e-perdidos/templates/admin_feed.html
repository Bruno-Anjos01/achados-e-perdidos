{% extends "base.html" %}
{% block title %}Painel â€” Admin{% endblock %}
{% block body %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Painel Administrativo</h2>
  <a class="btn btn-success" href="{{ url_for('adicionar_item') }}">Adicionar item</a>
</div>

<div class="row">
  {% for foto in fotos %}
  <div class="col-md-4 mb-3">
    <div class="card">
      <img src="{{ url_for('static', filename=foto.caminho_imagem) }}" class="card-img-top">
      <div class="card-body">
        <h6>{{ foto.titulo }}</h6>
        <p class="text-truncate">{{ foto.descricao }}</p>
        <a href="{{ url_for('editar_item', item_id=foto.id) }}" class="btn btn-sm btn-primary">Editar</a>
        <a href="{{ url_for('remover_item', item_id=foto.id) }}" class="btn btn-sm btn-danger">Remover</a>
      </div>
    </div>
  </div>
  {% else %}
    <p>Nenhum item cadastrado.</p>
  {% endfor %}
</div>
{% endblock %}
