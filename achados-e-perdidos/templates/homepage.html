{% extends "base.html" %}
{% block title %}Achados & Perdidos{% endblock %}

{% block body %}

<div class="d-flex flex-column justify-content-center align-items-center"
     style="min-height: calc(10vh)">

  <h1 class="fw-semibold mb-1">Bem-Vindo(a) ao Achados & Perdidos</h1>

</div>

<div class="d-flex flex-column justify-content-center align-items-center"
     style="min-height: calc(80vh - 70px);">

  <h4 class="fw-semibold mb-1">Selecione como deseja acessar</h4>
  <p class="text-muted mb-4">Alunos acessam o feed sem conta. Administradores devem fazer login ou cadastro</p>

  <div class="p-5" style="width: 30rem;">
    <div class="text-center">

      <form method="POST" class="d-flex flex-column align-items-center gap-4">
        <button type="submit" name="perfil" value="aluno"
                class="btn btn-dark btn-lg w-75">
          Aluno
        </button>

        <button type="submit" name="perfil" value="admin"
                class="btn btn-dark btn-lg w-75">
          Administrador
        </button>
      </form>

    </div>
  </div>

</div>

{% endblock %}
